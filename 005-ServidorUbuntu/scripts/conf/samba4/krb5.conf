# Kernel >= 4.15.x

[libdefaults]
	# Realm padrão
	default_realm = systech.brz
	#
	# Opções utilizadas pela SAMBA4
	dns_lookup_realm = false
	dns_lookup_kdc = true
	#
	# Configuração padrão do Kerberos, não recomendo alterar
	krb4_config = /etc/krb.conf
	krb4_realms = /etc/krb.realms
	kdc_timesync = 1
	ccache_type = 4
	forwardable = true
	proxiable = true
	v4_instance_resolve = false
	v4_name_convert = {
		host = {
			rcmd = host
			ftp = ftp
		}
		plain = {
			something = something-else
		}
	}
	fcc-mit-ticketflags = true

# Nome Realm padrão
[realms]
	systech.brz = {
		# Servidor de geração de KDC
		kdc = servmembro.systech.brz
		#
		# Servidor de Administração do KDC
		admin_server = servmembro.systech.brz
		#
		# Domínio padrão
		default_domain = systech.brz
	}

# Domínio Realm
[domain_realm]
	.systech.brz = systech.brz
	systech.brz = systech.brz

# Geração do Tickets
[login]
	krb4_convert = true
	krb4_get_tickets = false

# Log dos tickets do Kerberos
[logging] 
  default = FILE:/var/log/krb5libs.log 
  kdc = FILE:/var/krb5/krb5kdc.log 
  admin_server = FILE:/var/log/krb5admin.log
